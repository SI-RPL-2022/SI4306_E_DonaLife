   <section class="transaction py-1" id="transaction">
          <div class="container text-white py-1">
              <div class="row py-1">
                <div class="col-lg-9">
                <h5 class="font-weight-bold py-3"> Data Donatur</h5>
                <form class="was-validated">
                  <div class="mb-5">
                    <label for="validationTextarea" class="form-label">Isi data donasi anda</label>
                    <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Nama" required></textarea>
                    <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Email" required></textarea>
                    <textarea class="form-control is-invalid" id="validationTextarea" placeholder="No.Telepon" required></textarea>

                      <div class="mb-3">
                    <select class="form-select" required aria-label="select example">
                      <option value="">Nominal Donasi</option>
                      <option value="">15.000</option>
                      <option value="1">50.000</option>
                      <option value="2">100.000</option>
                      <option value="3">Lainnya</option>
                    </select>
                    <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Silakan isi nominal donasi anda" required></textarea>
                    <div class="invalid-feedback">Isi nominal donasi yang anda inginkan</div>
                  </div>

                  <div class="mb-3">
                    <input type="file" class="form-control" aria-label="file example" required>
                    <div class="invalid-feedback">Upload bukti pembayaran donasi disini</div>
                  </div>

                    <button class="btn1" type="submit" data-toggle="modal" data-target="#Mymodal">Submit Transaction</button>
                    </div>
                  </div>
                </form>
                </div>
              </div>
          </div>
